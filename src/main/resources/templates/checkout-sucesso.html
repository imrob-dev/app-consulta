<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Painel de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4f46e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .success-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .success-icon i {
            font-size: 3rem;
            color: #059669;
        }

        .btn-dashboard {
            background: #4f46e5;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-dashboard:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <i class="bi bi-check-lg"></i>
        </div>

        <h2 class="mb-3">Pagamento Confirmado!</h2>

        <p class="text-muted mb-4">
            Sua conta foi ativada com sucesso. Agora você pode acessar o painel
            e começar a realizar suas consultas.
        </p>

        <div class="alert alert-success mb-4">
            <i class="bi bi-envelope me-2"></i>
            Um email de confirmação foi enviado com os detalhes do seu plano.
        </div>

        <a th:href="@{/login}" class="btn btn-dashboard btn-primary">
            <i class="bi bi-box-arrow-in-right me-2"></i>Acessar o Painel
        </a>

        <p class="mt-4 text-muted small">
            Use o email informado e a senha que você definiu para fazer login.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
