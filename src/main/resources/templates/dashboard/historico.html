<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{:: #content}, ~{}, ~{})}">
<head>
    <title>Histórico de Consultas</title>
</head>
<body>
    <div id="content">
        <!-- Page Title -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="mb-1">Histórico de Consultas</h4>
                <p class="text-muted mb-0">Visualize todas as suas consultas realizadas</p>
            </div>
            <a th:href="@{/dashboard/nova-consulta}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Nova Consulta
            </a>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/dashboard/historico}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Filtrar por tipo</label>
                        <select class="form-select" name="tipo">
                            <option value="">Todos os tipos</option>
                            <option value="CPF" th:selected="${tipoFiltro == 'CPF'}">CPF</option>
                            <option value="CNPJ" th:selected="${tipoFiltro == 'CNPJ'}">CNPJ</option>
                            <option value="PLACA" th:selected="${tipoFiltro == 'PLACA'}">Placa</option>
                            <option value="TELEFONE" th:selected="${tipoFiltro == 'TELEFONE'}">Telefone</option>
                            <option value="EMAIL" th:selected="${tipoFiltro == 'EMAIL'}">Email</option>
                            <option value="NOME" th:selected="${tipoFiltro == 'NOME'}">Nome</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-filter me-1"></i>Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de Histórico -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="px-4 py-3">Data/Hora</th>
                                <th class="py-3">Tipo</th>
                                <th class="py-3">Valor Consultado</th>
                                <th class="py-3">Status</th>
                                <th class="py-3 text-end px-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="consulta : ${consultas.content}">
                                <td class="px-4 py-3">
                                    <span th:text="${#temporals.format(consulta.dataConsulta, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</span>
                                </td>
                                <td class="py-3">
                                    <span class="badge bg-primary" th:text="${consulta.tipo}">CPF</span>
                                </td>
                                <td class="py-3 font-monospace" th:text="${consulta.valor}">12345678900</td>
                                <td class="py-3">
                                    <span class="badge bg-success" th:if="${consulta.status == 'SUCESSO'}">
                                        <i class="bi bi-check-circle me-1"></i>Sucesso
                                    </span>
                                    <span class="badge bg-danger" th:if="${consulta.status == 'ERRO'}">
                                        <i class="bi bi-x-circle me-1"></i>Erro
                                    </span>
                                </td>
                                <td class="py-3 text-end px-4">
                                    <a th:href="@{/dashboard/consulta/{id}(id=${consulta.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye me-1"></i>Ver
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${consultas.content.isEmpty()}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    Nenhuma consulta encontrada
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Paginação -->
            <div class="card-footer bg-white" th:if="${consultas.totalPages > 1}">
                <nav aria-label="Navegação de páginas">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${consultas.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/historico(page=${consultas.number - 1}, tipo=${tipoFiltro})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, consultas.totalPages - 1)}"
                            th:classappend="${i == consultas.number} ? 'active'">
                            <a class="page-link" th:href="@{/dashboard/historico(page=${i}, tipo=${tipoFiltro})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${consultas.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/historico(page=${consultas.number + 1}, tipo=${tipoFiltro})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="text-center text-muted small mt-2 mb-0">
                    Mostrando <span th:text="${consultas.numberOfElements}">0</span> de
                    <span th:text="${consultas.totalElements}">0</span> consultas
                </p>
            </div>
        </div>
    </div>
</body>
</html>
