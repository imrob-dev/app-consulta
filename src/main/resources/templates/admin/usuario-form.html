<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{:: #content}, ~{}, ~{})}">
<head>
    <title>Administração - Usuário</title>
</head>
<body>
    <div id="content">
        <!-- Page Title -->
        <div class="mb-4">
            <a th:href="@{/admin/usuarios}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left me-1"></i>Voltar para lista
            </a>
            <h4 class="mt-2 mb-1" th:text="${usuario != null} ? 'Editar Usuário' : 'Novo Usuário'">Usuário</h4>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="${usuario != null} ? @{/admin/usuarios/{id}(id=${usuario.id})} : @{/admin/usuarios/novo}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="nome">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                           th:value="${usuario?.nome}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           th:value="${usuario?.email}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="telefone">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone"
                                           th:value="${usuario?.telefone}">
                                </div>

                                <div class="col-md-6" th:if="${usuario == null}">
                                    <label class="form-label" for="password">Senha</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           required minlength="6">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="role">Perfil</label>
                                    <select class="form-select" id="role" name="role">
                                        <option value="ROLE_USER" th:selected="${usuario?.role == 'ROLE_USER'}">Usuário</option>
                                        <option value="ROLE_ADMIN" th:selected="${usuario?.role == 'ROLE_ADMIN'}">Administrador</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="planoId">Plano</label>
                                    <select class="form-select" id="planoId" name="planoId">
                                        <option value="">Sem plano</option>
                                        <option th:each="plano : ${planos}" th:value="${plano.id}"
                                                th:selected="${usuario != null && usuario.planoNome == plano.nome}"
                                                th:text="${plano.nome} + ' - R$ ' + ${#numbers.formatDecimal(plano.preco, 1, 2)}">Plano</option>
                                    </select>
                                </div>

                                <div class="col-md-6" th:if="${usuario != null}">
                                    <label class="form-label" for="active">Status</label>
                                    <select class="form-select" id="active" name="active">
                                        <option value="true" th:selected="${usuario?.status == 'ATIVO'}">Ativo</option>
                                        <option value="false" th:selected="${usuario?.status == 'INATIVO'}">Inativo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span th:text="${usuario != null} ? 'Salvar Alterações' : 'Criar Usuário'">Salvar</span>
                                </button>
                                <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary ms-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Info lateral -->
            <div class="col-lg-4" th:if="${usuario != null}">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-info-circle me-2"></i>Informações
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted">ID</small>
                            <p class="mb-0 fw-semibold" th:text="${usuario.id}">#1</p>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Consultas Usadas</small>
                            <p class="mb-0 fw-semibold" th:text="${usuario.consultasUsadas} ?: 0">0</p>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Expira em</small>
                            <p class="mb-0 fw-semibold"
                               th:text="${usuario.dataExpiracao != null} ? ${#temporals.format(usuario.dataExpiracao, 'dd/MM/yyyy HH:mm')} : 'N/A'">
                                01/01/2025
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
