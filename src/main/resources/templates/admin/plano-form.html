<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{:: #content}, ~{}, ~{:: #extraScripts})}">
<head>
    <title>Administração - Plano</title>
</head>
<body>
    <div id="content">
        <!-- Page Title -->
        <div class="mb-4">
            <a th:href="@{/admin/planos}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left me-1"></i>Voltar para lista
            </a>
            <h4 class="mt-2 mb-1" th:text="${plano != null} ? 'Editar Plano' : 'Novo Plano'">Plano</h4>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="${plano != null} ? @{/admin/planos/{id}(id=${plano.id})} : @{/admin/planos/novo}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="nome">Nome do Plano</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                           th:value="${plano?.nome}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="preco">Preço (R$)</label>
                                    <input type="number" step="0.01" class="form-control" id="preco" name="preco"
                                           th:value="${plano?.preco}" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label" for="descricao">Descrição</label>
                                    <textarea class="form-control" id="descricao" name="descricao" rows="3"
                                              th:text="${plano?.descricao}"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="limiteConsultas">Limite de Consultas</label>
                                    <input type="number" class="form-control" id="limiteConsultas" name="limiteConsultas"
                                           th:value="${plano?.limiteConsultas}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="validadeDias">Validade (dias)</label>
                                    <input type="number" class="form-control" id="validadeDias" name="validadeDias"
                                           th:value="${plano?.validadeDias}" required>
                                </div>

                                <div class="col-md-6" th:if="${plano != null}">
                                    <label class="form-label" for="active">Status</label>
                                    <select class="form-select" id="active" name="active">
                                        <option value="true" th:selected="${plano?.active}">Ativo</option>
                                        <option value="false" th:selected="${plano != null && !plano.active}">Inativo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>
                                    <span th:text="${plano != null} ? 'Salvar Alterações' : 'Criar Plano'">Salvar</span>
                                </button>
                                <a th:href="@{/admin/planos}" class="btn btn-outline-secondary ms-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-eye me-2"></i>Preview
                    </div>
                    <div class="card-body text-center">
                        <h5 id="previewNome" th:text="${plano?.nome} ?: 'Nome do Plano'">Nome do Plano</h5>
                        <p class="text-muted" id="previewDescricao" th:text="${plano?.descricao} ?: 'Descrição do plano'">Descrição</p>
                        <div class="fs-3 fw-bold text-primary mb-3">
                            R$ <span id="previewPreco" th:text="${plano?.preco} ?: '0.00'">0.00</span>
                        </div>
                        <ul class="list-unstyled text-start">
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success me-2"></i>
                                <span id="previewConsultas" th:text="${plano?.limiteConsultas} ?: '0'">0</span> consultas
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success me-2"></i>
                                <span id="previewValidade" th:text="${plano?.validadeDias} ?: '0'">0</span> dias de validade
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="extraScripts">
        <script>
            // Live preview
            document.getElementById('nome').addEventListener('input', function() {
                document.getElementById('previewNome').textContent = this.value || 'Nome do Plano';
            });

            document.getElementById('descricao').addEventListener('input', function() {
                document.getElementById('previewDescricao').textContent = this.value || 'Descrição do plano';
            });

            document.getElementById('preco').addEventListener('input', function() {
                document.getElementById('previewPreco').textContent = parseFloat(this.value || 0).toFixed(2);
            });

            document.getElementById('limiteConsultas').addEventListener('input', function() {
                document.getElementById('previewConsultas').textContent = this.value || '0';
            });

            document.getElementById('validadeDias').addEventListener('input', function() {
                document.getElementById('previewValidade').textContent = this.value || '0';
            });
        </script>
    </div>
</body>
</html>
