<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{:: #content}, ~{}, ~{})}">
<head>
    <title>Administração</title>
</head>
<body>
    <div id="content">
        <!-- Page Title -->
        <div class="mb-4">
            <h4 class="mb-1">Painel Administrativo</h4>
            <p class="text-muted mb-0">Gerencie o sistema</p>
        </div>

        <!-- Admin Cards -->
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <a th:href="@{/admin/usuarios}" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-body text-center py-5">
                            <i class="bi bi-people fs-1 text-primary mb-3 d-block"></i>
                            <h5 class="mb-2">Usuários</h5>
                            <p class="text-muted mb-0">Gerenciar usuários do sistema</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-4">
                <a th:href="@{/admin/planos}" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-body text-center py-5">
                            <i class="bi bi-tags fs-1 text-success mb-3 d-block"></i>
                            <h5 class="mb-2">Planos</h5>
                            <p class="text-muted mb-0">Configurar planos e preços</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-4">
                <a th:href="@{/dashboard}" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-body text-center py-5">
                            <i class="bi bi-grid-1x2 fs-1 text-info mb-3 d-block"></i>
                            <h5 class="mb-2">Dashboard</h5>
                            <p class="text-muted mb-0">Voltar ao painel principal</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
