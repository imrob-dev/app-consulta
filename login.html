<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4f46e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            background: #4f46e5;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .btn-login:hover {
            background: #4338ca;
        }

        .input-group-text {
            background: #f8fafc;
            border-right: none;
        }

        .form-control.with-icon {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <div class="login-logo">
                <i class="bi bi-search"></i> Consultas
            </div>
            <p class="text-muted">Acesse sua conta</p>
        </div>

        

        

        <form action="/login" method="post"><input type="hidden" name="_csrf" value="YfaeJos5vNGFlTlFwELIGhlv7RXYeXkr14o1Wvbz9_0QFx5oBZeoH7IMj-Ooog11pG_8Ky4NwCzuGkEGsewAbpKRwZ4hICkJ"/>
            <div class="mb-3">
                <label class="form-label" for="username">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control with-icon" id="username" name="username"
                           placeholder="seu@email.com" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label" for="password">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control with-icon" id="password" name="password"
                           placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>
        </form>

        <div class="text-center">
            <p class="text-muted mb-0">
                Não tem uma conta?
                <a href="/checkout" class="text-decoration-none">Comprar Acesso</a>
            </p>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <a href="/" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Voltar ao início
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
